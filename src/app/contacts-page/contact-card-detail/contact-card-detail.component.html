



<h1>
  Contact Details
</h1>
<div id="returnhome">
  <button id="homebtn" (click)="returntohome()">Home</button>
</div>

<div id="returndirectory">
  <button id="directbtn" (click)="returntodirectory()">Directory</button>
</div>

<div *ngIf = "currentContact">
<p>{{currentContact.firstName}}</p>
<p>{{currentContact.lastName}}</p>
<p>{{currentContact.title}}</p>
<p>{{currentContact.telephoneNumber}}</p>
<img [src] ="currentContact.img_src">

</div>
